<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <h2>{{ message }}</h2>
    <div><ul>
    <li>Min Payments each Month: {{ showall['incomes'][0].min_all_paying_off }}</li>
    <li>Additional Payoff Amount: {{ showall['incomes'][0].additional_amount }}</li>
    <li>Total Debt: {{ showall['incomes'][0].complete_payoff_total }}</li>
    <li>Total Credit Card Debt: {{ showall['incomes'][0].credit_card_debt_total }}</li>
    <li>Non Credit Card Debt Total: {{ showall['incomes'][0].other_debt_total }}</li>
    </ul>
    </div>
    <hr>
  </div>
</template>

<template id="debt-page">
  <div class="vue-component">
    <h2>{{ message }}</h2>
    <div v-for="debt in debts">
      <h2>{{ debt.name }}</h2>
      <p>Current Balance: $ {{ debt.total_balance }}.</p>
      <p>First target: $ {{debt.first_target }}. </p>
      <p>To reach first target: $ {{ debt.reach_first_target }} </p>
      <p>The minimum to pay each month is: $ {{ debt.min_amt_due }}</p>
      <p> This is a {{ debt.debt_type }}.
    </div>
  </div>
</template>

<template id="all-debt-page">
  <div class="vue-component">
    <h2>{{ message }}</h2>
    <h3>Payoff Plan</h3>
    <h4>First priority: {{first_debt.name}}</h4>
    <div v-for="debt in debts">
      <p v-if="debt.name === first_debt.name">
        {{ debt.name }} ==> ${{ parseFloat(debt.min_amt_due) + parseFloat(showall['incomes'][0].additional_amount)}} new bal: {{debt.total_balance - (parseFloat(debt.min_amt_due) + parseFloat(showall['incomes'][0].additional_amount))}}</p>
      <p v-else>{{ debt.name }} ==> ${{ debt.min_amt_due }}</p>
    </div>
  </div>
</template>

<template id="expense-page">
  <div class="vue-component">
    <h2>Monthly Expenses:</h2>
    <div v-for="expense in expenses">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ expense.name }}</h5>
          <p class="card-text"> $ {{ expense.monthly_payment }}</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="income-page">
  <div class="vue-component">
    <h2>Monthly incomes:</h2>
    <div v-for="income in incomes">
      <h4> {{ income.name }} </h2>
      <p>$ {{ income.monthly_income }}</p>
    </div>
  </div>
</template>

<template id="snowball-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="debt,$index in debts">
      <h2>{{ $index+1 }}. {{ debt.name }}</h2>
      <p>Your first target is to get the debt under ${{debt.first_target }}. First goal: {{ debt.reach_first_target }} </p>
      <p>The minimum to pay each month is: ${{ debt.min_amt_due }}</p>
    </div>

  </div>
</template>

<template id="avalanche-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="debt,$index in debts">

      <h2>{{ $index+1 }}. {{ debt.name }}</h2>
      <p>Your first target is to get the debt under ${{debt.first_target }}. First goal: {{ debt.reach_first_target }} </p>
      <p>The minimum to pay each month is: ${{ debt.min_amt_due }}</p>
    </div>

  </div>
</template>

<template id="add-debt-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>
    <p>Name:<input v-model="newDebt.name"></p>
    <p>Total Balance:<input v-model="newDebt.total_balance"></p>
    <p>APR:<input v-model="newDebt.apr"></p>
    <p>Minimum Amount Due:<input v-model="newDebt.min_amt_due"></p>
    <p>Due Date:<input v-model="newDebt.due_date"></p>
    <p>Debt Type:<input v-model="newDebt.debt_type"></p>
    <p>Card Limit (if Credit Card):<input v-model="newDebt.card_limit"></p>
    <button v-on:click="addDebt()">Add Debt</button>
  </div>
</template>

<template id="add-expense-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>
    <p>Name:<input v-model="newExpense.name"></p>
    <p>Monthly Payment:<input v-model="newExpense.monthly_payment"></p>
    <p>Expense Type:<input v-model="newExpense.expense_type"></p>
    <button v-on:click="addExpense()">Add Expense</button>
  </div>
</template>

<template id="add-income-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>
    <p>Name:<input v-model="newIncome.name"></p>
    <p>Amount per payday:<input v-model="newIncome.amount_per_payday"></p>
    <p>Paydays per Year:<input v-model="newIncome.paydays_per_year"></p>
    <p>Recurring: <input type="checkbox" id="recurring" v-model="newIncome.recurring"></p>
    <button v-on:click="addIncome()">Add Income</button>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
